<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Girişi</title>
</head>

<body>
  <section style="background-color:coral;height :100vh;">
  <div class="container" style="height: 100%;">
    <div align="center" style="height: 100%;">
      <div  style="margin-bottom:auto  " >
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
    {% for category, message in messages %}
  <li class="{{ category }}">{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
  {% endwith %}

                     <br>
      <h1>Başkent Üniversitesi Hemşirelik Bölümü</h1><br>
      <h2>Öğrenci Beceri Karnesi Sistemi</h2><br>
          <h3>Admin Girişi</h3>
      <form action="" method="post">
        <br><br><br><br>
        <label style="font-size: 2em;" for="numara">Numara</label> <br>
        <input style="font-size: 2em;" type="text" name="numara"> <br>


        <label style="font-size: 2em" for="password">Şifre</label> <br>
        <input style="font-size: 2em" type="password" name="password"> <br> <br>
        <button style="font-size: 1em" type="submit">Giriş Yap</button>
      </form>
        </div>
    </div>
  </div>

</section>
</body>
</html>
